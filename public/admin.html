<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Admin Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic%20SC">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%20Condensed">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="event.js" defer></script>

    </head>

    <body>
        <div class="top-taskbar2">
            <a href="/"><img alt src="/images/home_button2.png" id="home_btn"/></a>
            <a href="accpage.html"><img alt src="/images/account2.png" id="acc_btn"/></a>
            <div id="title2">ADMIN PAGE</div>
            </div>


        <div class="userinfo">
        <div class="tab2">
            <button class="tablinks" onclick="adminpage(event, 'edit_profile')" id="defaultOpen">Edit user's profile</button>
            <button class="tablinks" onclick="adminpage(event, 'change_password')">Change user's password</button>
            <button class="tablinks" onclick="adminpage(event, 'view_events')">View User's Events</button>
          </div>

          <div id="edit_profile" class="tabcontent2">
                <div class="#user-details"></div>

                <h2>Enter Username:
                    <input type="text" class="change_details" name="change_username"></h3>

                <h2>First name:
                <input type="text" class="change_details" name="first_name"></h3>

                <h2>Last name:
                <input type="text" class="change_details" name="last_name"></h3>

                <h2>Username:
                <input type="text" class="change_details" name="guests"></h3>

                <h2>Email:
                <input type="email" class="change_details" name="email"></h3>

                <h2>Contact number:
                <input type="text" class="change_details" name="contact"></h3>

                <h2>Home:
                <input type="text" class="change_details" name="location"></h3>

                <input type="submit" id="submit2" value="Submit changes">
                <br><br>
          </div>

          <div id="change_password" class="tabcontent2">
            <div class="#user-details"></div>
            <h2>Enter Username:
            <input type="text" class="change_details" name="username"></h3>

            <h2>New Password:
            <input type="text" class="change_details" name="new_password"></h3>

            <h2>Confirm New Password:
            <input type="text" class="change_details" name="new_password"></h3>

            <input type="submit" id="submit2" value="Submit changes">
                <br><br>

          </div>


          <div id="view_events" class="tabcontent2">
            <h2>Change event Name:
                <input type="text" class="change_details" name="change_name_event"></h3>
            <h2>Change number of guests:
                <input type="text" class="change_details" name="change_guest_event"></h3>
            <h2>Change Date:
                <input type="date" class="change_details" name="change_date_event"></h3>
            <h2>Change event Time:
                <input type="time" class="change_details" name="change_time_event"></h3>
            <h2>Change Location:
                <input type="text" class="change_details" name="change_location_event"></h3>

                <h2 for="change_details">Change Category:
                <select class="event_details" name="Change_Category">
                <option value="Birthday">Birthday</option>
                <option value="Work">Work</option>
                <option value="Casual">Casual</option>
                <option value="Dinner">Dinner</option>
                <option value="Lunch">Lunch</option>
                <option value="Drinks">Drinks</option>
                <option value="Formal">Formal</option>
                <option value="Other">Other</option>
                </select></h2>

            <h2>Change Colour Theme:
                <input type="color" class="change_details" name="change_color_event"></h3>


            <input type="submit" id="submit2" value="Submit changes">
                <br><br>

          </div>
        </div>
        </body>
