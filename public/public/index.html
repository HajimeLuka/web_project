<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic%20SC">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto%20Condensed">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>

    <body>
        <div class="top-taskbar">
            <a href="/"><img alt src="/images/home_button.png" id="home_btn"/></a>
            <a href="accpage.html"><img alt src="/images/account.png" id="acc_btn"/></a>
            <a href="login.html"><img alt src="/images/logout.png" id="logout_btn"/></a>
            <div id="title">EVENT PLANNER</div>
        </div>

        <div id="home_event">
            <div class="mySlides fade">
                <img src="/images/1.png">
            </div>
            <div class="mySlides fade">
                <img src="/images/2.png">
            </div>
            <div class="mySlides fade">
            <img src="/images/3.png">
            </div>
            <button id="home_event_sub" onclick="location.href = 'mainpage.html'">Create an event now!</button>
        </div>

        <script>
            let slideIndex = 0;
            showSlides();
            function showSlides() {
              let i;
              let slides = document.getElementsByClassName("mySlides");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}
              slides[slideIndex-1].style.display = "block";
              setTimeout(showSlides, 5000);
            }
        </script>
    </body>

</html>
